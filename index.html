<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise for Warda</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Background Gradient and Basic Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085, #fbc2eb, #a18cd1);
            background-size: 200% 200%;
            animation: gradientBackground 8s ease infinite;
            color: #fff;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Balloons */
        .balloon {
            width: 50px;
            height: 70px;
            position: absolute;
            bottom: -100px;
            animation: floatBalloon 10s linear infinite;
        }

        .balloon:nth-child(2) { left: 20%; animation-duration: 12s; }
        .balloon:nth-child(3) { left: 40%; animation-duration: 15s; }
        .balloon:nth-child(4) { left: 60%; animation-duration: 9s; }
        .balloon:nth-child(5) { left: 80%; animation-duration: 13s; }

        @keyframes floatBalloon {
            0% { transform: translateY(0); }
            50% { transform: translateY(-800px); opacity: 0.8; }
            100% { transform: translateY(0); opacity: 0; }
        }

        /* Page Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 20px 0;
        }

        /* Different Gift Boxes */
        .gift-box {
            width: 150px;
            height: 150px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            animation: floating 3s ease-in-out infinite;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-box img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Emojis coming out of the gift */
        .emoji {
            position: absolute;
            font-size: 2.5em;
            opacity: 0;
            animation: popEmoji 0.8s ease forwards;
        }

        @keyframes popEmoji {
            0% { transform: scale(0.5) translateY(0); opacity: 0; }
            50% { transform: scale(1.2) translateY(-50px); opacity: 1; }
            100% { transform: scale(1) translateY(-100px); opacity: 0; }
        }

        /* Compliment Generator */
        .compliment-section {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .compliment-text {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .compliment-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .compliment-button:hover {
            background-color: #ff85c0;
        }

        /* Fun Section */
        .fun-section {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        .fun-emoji {
            font-size: 2em;
            margin: 5px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Floating effect for gift boxes */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <!-- Floating Balloons -->
    <img src="b1.png" class="balloon" style="left: 10%;">
    <img src="b3.png" class="balloon" style="left: 30%;">
    <img src="b2.png" class="balloon" style="left: 50%;">
    <img src="b1.png" class="balloon" style="left: 70%;">
    <img src="b4.png" class="balloon" style="left: 90%;">

    <div class="container">
        <!-- Main Title -->
        <h1>üéÅ Special Surprise for Warda üéâ</h1>

        <!-- Different Gift Boxes -->
        <div class="gift-box" onclick="openGiftBox('üíñ', this)">
            <img src="gb.png" alt="Gift 1">
        </div>
        <div class="gift-box" onclick="openGiftBox('üåπ', this)">
            <img src="gb2.png" alt="Gift 2">
        </div>
        <div class="gift-box" onclick="openGiftBox('üéâ', this)">
            <img src="gb3.png" alt="Gift 3">
        </div>
        <div class="gift-box" onclick="openGiftBox('üç´', this)">
            <img src="gb4.png" alt="Gift 4">
        </div>

        <!-- Compliment Section -->
        <div class="compliment-section">
            <h2>üíå Compliment Generator</h2>
            <div id="compliment-text" class="compliment-text">Click below to receive a compliment!</div>
            <button class="compliment-button" onclick="generateCompliment()">Get Compliment</button>
        </div>

        <!-- Fun Section at the Bottom -->
        <div class="fun-section">
            <h2>üéà Fun Time! üéà</h2>
            <p>Swipe through for a smile!</p>
            <span class="fun-emoji">üòÑ</span>
            <span class="fun-emoji">üíï</span>
            <span class="fun-emoji">üí´</span>
            <span class="fun-emoji">üçÄ</span>
            <span class="fun-emoji">üå∏</span>
        </div>
    </div>

    <script>
        // Compliment Generator Data
        const compliments = [
            "You're the kind of person everyone feels lucky to know! üòä",
            "Your smile lights up even the cloudiest days! üåà",
            "You bring so much joy to everyone around you! üíñ",
            "Warda, you make the world a more beautiful place! üåπ",
            "You're truly one of a kind! üåü"
        ];

        // Function to display a random compliment
        function generateCompliment() {
            const complimentText = document.getElementById('compliment-text');
            complimentText.innerText = compliments[Math.floor(Math.random() * compliments.length)];
        }

        // Function to open each gift box with emoji effect
        function openGiftBox(emoji, box) {
            const emojiElem = document.createElement('span');
            emojiElem.className = 'emoji';
            emojiElem.innerText = emoji;
            box.appendChild(emojiElem);

            // Remove emoji after animation
            setTimeout(() => {
                emojiElem.remove();
            }, 1000);
        }
    </script>

</body>
</html>
